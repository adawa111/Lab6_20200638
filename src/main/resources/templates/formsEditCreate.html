<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de Estudiantes</title>
  <div th:insert="~{fragments/general.html :: estilo}"></div>
</head>
<body>
<div class="container">
  <div th:insert="~{fragments/general.html :: header}"></div>
  <h1>Crea un nuevo estudiante</h1>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-8">
        <form method="post" th:action="@{/estudiante/saveStudent}" class="mt-2" th:object="${estudiante}">
          <fieldset>
            <div class="row">
              <div class="col-sm-10">
                <div class="form-group">
                  <input type="hidden" th:if="${estudiante!=null}" th:field="*{id}" class="form-control"  >
                  <input type="hidden" th:if="${estudiante==null}" th:field="*{0}" class="form-control"  >
                </div>
                <div class="form-group">
                  <label class="form-label">Nombres </label>
                  <input type="text"  th:if="${estudiante != null}"  th:field="*{nombres}" class="form-control" th:classappend="${#fields.hasErrors('nombres')?'is-invalid':''}" required>
                  <input type="text"  th:if="${estudiante != null}"  th:field="*{nombres}" class="form-control" th:classappend="${#fields.hasErrors('nombres')?'is-invalid':''}" required>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
                </div>
                <div class="form-group">
                  <label class="form-label">Apellidos </label>
                  <input type="text" th:if="${estudiante != null}" th:field="*{apellidos}" class="form-control" th:classappend="${#fields.hasErrors('apellidos')?'is-invalid':''}" required>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                </div>
                <div class="form-group">
                  <label class="form-label">DNI </label>
                  <input type="text" th:if="${estudiante != null}" th:field="*{dni}" class="form-control"  >
                </div>
                <div class="form-group">
                  <label class="form-label">Edad </label>
                  <input type="number" th:if="${estudiante != null}" th:field="*{edad}" class="form-control"  th:classappend="${#fields.hasErrors('edad')?'is-invalid':''}">
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
                </div>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-bottom: 10px"> Guardar Estudiantes </button>
              <a th:href="@{/estudiante/lista}" class="btn btn-falcon-default">Volver a la lista de estudiantes</a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
