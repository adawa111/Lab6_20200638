<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <div th:insert="~{fragments/general.html :: estilo}"></div>
</head>
<body>
<div class="container">
    <div th:insert="~{fragments/general.html :: header}"></div>
    <h1>Lista de estudiantes</h1>
    <a th:href="@{'/estudiante/edita' + '?id=0'}" >
        <button type="submit" class="btn btn-danger mx-2">Nuevo Estudiante</button>
    </a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Dni</th>
            <th scope="col">Edad</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante, a : ${estudiantes}">
            <th scope="row" th:text="${a.index+1}">1</th>
            <td th:text="${estudiante.nombres}">Mark</td>
            <td th:text="${estudiante.apellidos}">Mark</td>
            <td th:text="${estudiante.dni}">Mark</td>
            <td th:text="${estudiante.edad}">Mark</td>
            <td>
                <a type="button" class="btn btn-secondary" style="text-align: center;background: #3d8af7;
            border-radius: 15px; border-color: #FFFFFF; width: 100px" th:href="@{'/estudiante/edita' + '?id=' + ${estudiante.id}}" >Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
